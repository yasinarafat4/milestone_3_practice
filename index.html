<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea House</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
          tailwind.config = {
            theme: {
              extend: {
                colors: {
                  clifford: '#da373d',
                  primary: '#FF8938',
                }
              }
            }
          }
    </script>
  </head>
  <body>
    <!-- header banner-->
    <header class="container mx-auto">
      <div class="flex justify-center items-center">
        <div class="space-y-7">
          <h1 class="text-7xl font-semibold">It's good<br> 
          tea time at The<br>Tea House</h1>
          <p class="text-lg">Tea and Botanical Solutions Supplier Give Optimum Satisfaction To Your Taste Buds.</p>
          <button class="flex items-center gap-3 py-4 px-5 bg-gradient-to-r from-[#FF8938] to-[#FF0000] text-white text-xl font-bold rounded-lg">
            <p>Explore More</p>
            <img class="h-4" src="images/arrow.png" alt="">
          </button>
        </div>
        <div>
          <img src="images/banner.png" alt="">
        </div>
      </div>
    </header>
    <!-- main -->
    <main class="container mx-auto"></main>
    <!-- footer -->
    <footer></footer>
  </body>
</html>
